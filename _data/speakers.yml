  title: "Introduction to Constraint Programming + CP applications"
  description: "<i>Introduction to Constraint Programming</i><br/>This talk we will give an overview of the main ideas behind Constraint Programming, and show the basics of modelling and constraint solving. We will see how complex combinatorial problems can be easily described with Constraint Programming, while back-end constraint engines use different reasoning techniques to find solutions efficiently.<br/><i>CP applications</i><br/>In this session we will give an overview of the wide variety of applications that have been developed using Constraint Programming. We will present some recent projects in more detail, and show where one can find more information about specific application domains. "
- name: Hebrard
  firstname: Emmanuel
  id: Invité7
  institution: LAAS CNRS
  img: Emmanuel.jpg
  thumbnail: Emmanuel.jpg
  alt: Photo d'Emmanuel
  website: https://homepages.laas.fr/ehebrard/
  title: "Constraint propaganda"
  description: "We will spread the good word about constraint propagation and local consistencies. The former is the prime procedure to prune prohibitively large search trees in constraint programming. The latter is the formal notion used to describe what propagation does, irrespective of how it is done, and is essential to designing, analyzing and comparing constraint propagation algorithms. We will use several examples to introduce some relevant terminology as well as a few important principles, and hopefully persuade you of the significance of constraint propagation."

- name: Solnon
  firstname: Christine
  id: Invité8
  institution: CITI Laboratory
  img: Christine.jpg
  thumbnail: Christine.jpg
  alt: Photo de Christine
  website: https://perso.citi.insa-lyon.fr/csolnon/
  title: "Can CP help us meet everyone's needs within the planet's resources?"
  description: "Our planet has limits, and some people are lacking access to life’s essentials, as pointed out by Kate Raworth’s doughnut. Ensuring that planet and social limits are not over-passed may be viewed as a constraint satisfaction problem, and we may even add an objective function to maximize welfare or minimize resource consumption, for example. So, the question addressed in this talk is: can we use CP to model and solve these problems? In a first part, we study the direct impacts of ICTs (Information and Communication Technologies) on our planet’s boundaries, as CP widely uses ICTs. In a second part, we address the question of defining relevant CP model to ensure that planet and social boundaries are not overpassed. We first study the DICE model designed by William Nordhaus and for which he received the 2018 Nobel prize in economic science « for integrating climate change into long-run macroeconomic analysis ». We study the hypothesis underlying this constrained optimization model and discuss their relevancy. Then, we study rebound effects, that explain why total consumption often increases when improving efficiency, and we illustrate this on examples that involve solving constrained optimization problems."
