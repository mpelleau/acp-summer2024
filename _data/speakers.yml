  title: "Solver implementation + Introduction to Choco Solver"
  description: "<i>Solver implementation</i><br/> The aim of this workshop is to design, from scratch, a minimalist constraint solver in Python. We will code everything needed to model and automatically solve two standard problems.<br/><i>Introduction to Choco Solver</i><br/>In this workshop, we will see how to get to grips with the choco-solver constraint programming library. We'll try to apply the concepts we've learned directly to problems of varying complexity."

- name: Cambazard
  firstname: Hadrien
